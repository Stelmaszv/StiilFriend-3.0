<div class="AddPostSection">
    <div class="HeadSection">
        <div class="row">
            <div class="col-xs-2 col-s-1 col-m-1">
                <img src="{{urlIcons | urlIcons:'DashboardPreview'}}" class="AddPostIcon">
            </div>
            <div class="col-xs-2 col-s-1 col-m-1">
                <img src="{{urlIcons | urlIcons:'ImageAdd'}}" class="AddPostIcon">
            </div>
            <img src="{{urlIcons | urlIcons:'Arrow'}}" class="ArrowUp HideIcon">
        </div>
    </div>
    <div class="TextareaSection">
        <textarea class="TextareaItem AddPostSystemStart" placeholder="Co slychac ?"></textarea>
    </div>
    <div class="ActionSection">
        <div class="row">
            <div class="col-m-3"></div>
            <select class="ActionButton">
                <option>Publicznie</option>
                <option>Znajomi</option>
                <option>Wybrani znajomi</option>
                <option>Grupa</option>
            </select>
            <button class="ActionButton Send" type="button ">Wyslij</button>
        </div>
    </div>
</div>
